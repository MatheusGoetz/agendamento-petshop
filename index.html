</head>
<body>
    <img src="./src/assets/logo-1.svg" alt="logo" class="logo">
  <main>
    <header class="header-schedules">
      <div class="title">
        <h1>Sua agenda</h1>
        <span>Aqui você pode ver todos os clientes e serviços agendados para hoje.</span>
      </div>
      <div class="input">
        <i><img src="./src/assets/calendar.svg" alt="Calendário"></i>
        <input type="date" name="date" id="date">
      </div>
    </header>

    <div id="list-schedule">
      <section class="schedules-section">
        <header>
          <div>
            <img id="img-morning" src="./src/assets/morning.svg" alt="Manhã">
            <strong class="morning">Manhã</strong>
          </div>
          <span class="hours-morning">09h-12h</span>
        </header>
        <ul id="morning">
          <!--<li>

        </ul>

      <section class="schedules-section">
        <header>
          <div>
            <img id="img-afternoon" src="./src/assets/afternoon.svg" alt="Tarde">
            <strong class="afternoon">Tarde</strong>
          </div>
          <span class="hours-afternoon">13h-18h</span>
        </header>
        <ul id="afternoon">
          <!--<li>
            <div>
              <strong class="hour">13:00</strong>

            </div>
            <span class="description-service">Banho</span>
            <span class="remove-schedule">Remover agendamento</span>
          </li>-->
        </ul>
      </section>

      <section class="schedules-section"> 
        <header>
          <div>
            <img id="img-night" src="./src/assets/night.svg" alt="Noite">
            <strong class="night">Noite</strong>
          </div>
          <span class="hours-night">19h-21h</span>
        </header>
        <ul id="night">
          <!--<li> 
            <div>
              <strong class="hour">20:00</strong>
              <p><strong clas="name-pet">Dorytos</strong>/<span class="name-person">Tati Hartmann</span></p>

            <span class="description-service">Banho e corte de unha</span>
            <span class="remove-schedule">Remover agendamento</span>
          </li>-->
        </ul>
      </section>
    </div>
    <button id="new-schedule">Novo agendamento</button>

    <dialog>
      <header>
        <h2>Agende um atendimento</h2>
        <span>Preencha os dados do cliente para realizar o agendamento:</span>
      </header>

      <form>
        <label>Nome do titular</label>
        <div class="input-form">
          <img src="./src/assets/person.svg" alt="Pessoa">
          <input type="text" name="person-schedule" id="person-schedule" placeholder="informe o nome do titular..." required>
        </div>
        
        <label>Nome do pet</label>
        <div class="input-form">
          <img src="./src/assets/pet.svg" alt="pata de pet">
          <input type="text" name="pet-schedule" id="pet-schedule" placeholder="Informe o nome do pet..." required>
        </div>

        <label>Telefone</label>
        <div class="input-form">
          <img src="./src/assets/phone.svg" alt="telefone">
          <input type="tel" name="phone" id="phone" placeholder="(xx) x xxxx-xxxx" required>
        </div>

        <label>Descrição da tarefa</label>
        <div>
          <textarea name="service-schedule" id="service-schedule" required></textarea>
        </div>

        <div id="hour-date">
          <div>
            <label>Data</label>
            <div class="date-form">
              <img src="./src/assets/calendar.svg" alt="Calendário">
              <input type="date" name="date-schedule" id="date-schedule" required>
            </div>
          </div>
          <div>
            <label>Hora</label>
            <div class="hour-form"> 
              <img src="./src/assets/clock.svg" alt="relógio">
              <select name="hour-schedule" id="hour-schedule" required>
                <option value="">--:--</option>
                <!--
                <option label="08:00" value="08:00">

                <option label="09:30" value="09:30">

                <option label="13:00" value="13:00">
                <option label="13:30" value="13:30">
                <option label="14:00" value="14:00">
                <option label="14:00" value="14:30">
                <option label="15:00" value="15:00">
                <option label="15:30" value="15:30">
                <option label="16:00" value="16:00">
                <option label="16:30" value="16:30">
                <option label="17:00" value="17:00">
                <option label="17:30" value="17:30">
                <option label="18:00" value="18:00">
                <option label="18:30" value="18:30">
                <option label="19:00" value="19:00">
                <option label="19:30" value="19:30">
                <option label="20:00" value="20:00">
                -->
              </select>
            </div>
          </div>
        </div>

        <button type="submit" id="schedule">AGENDAR</button>
      </form>
    </dialog>

  </main>
  <script src="./src/form/dialog.js"></script>
